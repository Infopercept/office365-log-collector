name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.6.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: office_audit_log_collector
            asset_name: office_audit_log_collector-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: office_audit_log_collector
            asset_name: office_audit_log_collector-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: office_audit_log_collector
            asset_name: office_audit_log_collector-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: office_audit_log_collector
            asset_name: office_audit_log_collector-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: office_audit_log_collector.exe
            asset_name: office_audit_log_collector-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *".exe" ]]; then
              cp "$dir"/*.exe "release/$name"
            else
              cp "$dir"/* "release/$name"
              chmod +x "release/$name"
            fi
          done
          # Copy service file and example config
          cp office365-collector.service release/
          cp config/config.example.yaml release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/office_audit_log_collector-linux-x86_64
            release/office_audit_log_collector-linux-arm64
            release/office_audit_log_collector-darwin-x86_64
            release/office_audit_log_collector-darwin-arm64
            release/office_audit_log_collector-windows-x86_64.exe
            release/office365-collector.service
            release/config.example.yaml
          body: |
            ## Office365 Audit Log Collector ${{ steps.version.outputs.version }}

            ### Downloads
            | Platform | Download |
            |----------|----------|
            | Linux x86_64 | `office_audit_log_collector-linux-x86_64` |
            | Linux ARM64 | `office_audit_log_collector-linux-arm64` |
            | macOS x86_64 | `office_audit_log_collector-darwin-x86_64` |
            | macOS ARM64 | `office_audit_log_collector-darwin-arm64` |
            | Windows | `office_audit_log_collector-windows-x86_64.exe` |

            ### Quick Start
            ```bash
            # Download binary
            chmod +x office_audit_log_collector-linux-x86_64
            sudo mv office_audit_log_collector-linux-x86_64 /usr/local/bin/office_audit_log_collector

            # Setup directories
            sudo mkdir -p /etc/office365-collector /var/lib/office365-collector /var/log/office365

            # Configure (edit with your credentials)
            sudo cp config.example.yaml /etc/office365-collector/config.yaml
            sudo nano /etc/office365-collector/config.yaml

            # Install and start service
            sudo cp office365-collector.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl enable --now office365-collector
            ```

            See [README](https://github.com/therajvira/office365-log-collector#readme) for full documentation.
